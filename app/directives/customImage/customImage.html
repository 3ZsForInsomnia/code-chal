<div class="image">
    <div ng-if="isImagePresent">
        <img src="{{src}}" height="80" width="80">
    </div>
    <div ng-if="!isImagePresent && type !== 'playlist'" class="image--missing">
        <span class="limited-width">{{text}}</span>
    </div>
    <div ng-if="!isImagePresent && type === 'playlist'" class="image--missing">
        <button class="btn missing-image-button" ng-click="addingImage()"><span class="limited-width">{{text}}</span></button>
    </div>
    <div ng-if="isAddingImage">
        <input type="text" ng-model="imageSrc" placeholder="Enter the url for your image here!">
        <button class="btn" ng-click="saveImageSource(imageSrc)">Save Image</button>
    </div>
</div>
